<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common/app.css" />
    <title>Odin Signup Form</title>
  </head>
  <body>
    <main class="form--content-container">
      <section class="odin--aside container">
        <div class="odin--aside-icon">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin - Icon"
          />
          <p>ODIN</p>
        </div>
        <footer class="odin--aside-footer">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto"
              target="_blank"
              rel="noreferrer noopener"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              target="_blank"
              rel="noreferrer noopener"
              >Unsplash</a
            >
          </p>
        </footer>
      </section>
      <section class="odin--content container">
        <div class="odin--content-header">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </h3>
          <h3>You <em>know</em> your want to.</h3>
        </div>
        <div class="odin--content-form">
          <p>Let's do this!</p>
          <form action="https://httpbin.org/post" method="post">
            <fieldset class="odin--content-form-container">
              <div class="odin--content-form-items">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" />

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>

              <div class="odin--content-form-items">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" />

                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" name="phone_number" id="phone_number" />

                <label for="confirm_pass">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_pass" id="confirm_pass" />
              </div>
            </fieldset>

            <button type="submit">Create Account</button>
          </form>

          <p>Already have an account? <span>Log in</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
